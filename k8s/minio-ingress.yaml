apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: dsa
spec:
  ingressClassName: nginx
  rules:
    - host: minio.localhost
      http:
        paths:
          - backend:
              service:
                name: minio
                port:
                  number: 9090
            path: /
            pathType: Prefix
